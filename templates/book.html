{% extends 'base.html' %}

{% block head %}
<title>View Books</title>
{% endblock %}

{% block body %}

<table>
  {% for book in book %}
  <tr>
      <td>
        {{book.id}}
      </td>
      <td>
        {{book.name}}
      </td>
      <td>
        {{book.author}}
      </td>
      <td>
        {{book.year_published}}
      </td>
      <td>
        {{book.type}}
      </td>
  </tr>
  {% endfor %}
  </table>
{% endblock %}
