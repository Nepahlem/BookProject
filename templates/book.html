{% extends 'base.html' %}

{% block head %}
<title>View Books</title>
{% endblock %}

{% block body %}

<table>
  {% for item in book %}
  <tr>
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.author}}</td>
      <td>{{item.year_published}}</td>
      <td>{{item.type}}</td>
  </tr>
  {% endfor %}
  </table>
{% endblock %}
