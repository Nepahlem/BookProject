{% extends 'base.html' %}

{% block head %}
<title>View Customers</title>
{% endblock %}

{% block body %}

<form method="POST">
  <div class="input-group mb-3">
    <input type="text" name="name" placeholder="Customer name" class="form-control" id="floatingInputValue">
    <input class="btn btn-info" type="submit" value="Search">
  </div>
</form>

<table class="table table-striped">
  <td>Customer ID</td>
  <td>Customer name</td>
  <td>Customer city</td>
  <td>Customer age</td>
  <td>Delete?</td>
  {% for customer in customer %}
  <tr>
    <td>
      {{customer.id}}
    </td>
    <td>
      {{customer.name}}
    </td>
    <td>
      {{customer.city}}
    </td>
    <td>
      {{customer.age}}
    </td>
    <td>
      <a href="{{url_for('showcustomer', id = customer.id)}}" class="btn btn-danger">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
