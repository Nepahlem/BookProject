{% extends 'base.html' %}

{% block head %}
<title>View Customers</title>
{% endblock %}

{% block body %}

<table>
  <td>Customer ID</td>
  <td>Customer name</td>
  <td>Customer city</td>
  <td>Customer age</td>
  <td>Delete?</td>
  {% for customer in customer %}
  <tr>
      <td>
        {{customer.id}}
      </td>
      <td>
        {{customer.name}}
      </td>
      <td>
        {{customer.city}}
      </td>
      <td>
        {{customer.age}}
      </td>
      <td>
        <a href="">Delete</a>
      </td>
  </tr>
  {% endfor %}
{% endblock %}
