{% extends 'base.html' %}

{% block head %}
<title>Add Book</title>
{% endblock %}

{% block body %}
<h1>Please Add The Book Information</h1>
<div class="form">
    <form action="" method="POST">
        <input type="text" name="id" id="id" placeholder="ID" class="form-control">
        <br>
        <input type="text" name="name" id="name" placeholder="Name" class="form-control">
        <br>
        <input type="text" name="author" id="author" placeholder="Author" class="form-control">
        <br>
        <input type="text" name="year_published" id="year_published" placeholder="Year Published" class="form-control">
        <br>
        <input type="text" name="type" id="type" placeholder="Type" class="form-control">
        <br>
        <input type="submit" value="submit" class="btn btn-success">
    </form>
</div>

{% endblock %}
