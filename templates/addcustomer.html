{% extends 'base.html' %}

{% block head %}
<title>Add Customer</title>
{% endblock %}

{% block body %}
<h1>Please Add The Customer Information</h1>
<div class="form">
    <form action="" method="POST">
        <input type="text" name="id" id="id" placeholder="ID" class="form-control">
        <br>
        <input type="text" name="name" id="name" placeholder="Name" class="form-control">
        <br>
        <input type="text" name="city" id="city" placeholder="Author" class="form-control">
        <br>
        <input type="text" name="age" id="age" placeholder="Age" class="form-control">
        <br>
        <input type="submit" value="submit" class="btn btn-success">
    </form>
</div>
{% endblock %}
